<!DOCTYPE html>
 <head>
 <title> proste obliczenia</title>
 <meta charset="utf-8">
 </head>
<body>
<div style="color:darkblue;font-size:80px;">
 <script language="JavaScript">
var A_pio=prompt("A=","");
var B_pio=prompt("B=","");
var a=parseFloat(A_pio);
var b=parseFloat(B_pio);
var c; var d; var e; var f; var o;
c=a*a*a; d=3*a*a*b; e=3*a*b*b; f=b*b*b; o=c+d+e+f;

document.write("A="+A_pio+" "+"B="+B_pio+"<br>");

document.write("("+a+" + "+b+")^3= "+a+"^3 + 3*(("+a+")^2)*("+b+") + 3*("+a+")*(("+b+")^2) + "+b+"^3 = "+c+" + "+d+" + "+e+" + "+f+" = "+o+"<br>");
 </script>
</div>
</body>
</html>
