    <script language="JavaScript">
var d1_pio=prompt("d1=","");
var g1_pio=prompt("g1=","");
var d2_pio=prompt("d2=","");
var g2_pio=prompt("g2=","");
var mnozenie;
var a=parseFloat(d1_pio);
var b=parseFloat(d2_pio);
var c=parseFloat(g1_pio);
var d=parseFloat(g2_pio);
    if(a>b&&d>c)
    {
       mnozenie=(86400*a-86400*b)+(c*3600-d*3600);
       document.write("Różnica sekund miedzy dniami: "+a+" a "+b+", wynosi: "+mnozenie+"<br>");
    }
    else
    {
       if(a<b&&d<c);
       {    
       mnozenie=(86400*b-86400*a)+(d*3600-c*3600);
       document.write("Różnica sekund miedzy dniami: "+a+" a "+b+", wynosi: "+mnozenie+"<br>");
       }
    }
    </script>
