    <h2>Odpowiedzi na pytania teoretyczne</h2>
    
    <p><b><u>1. Wymień cztery sposoby wyprowadzania danych w JS:</u></b></p>
    <ul>
        <li>Za pomocą <b>document.write()</b></li>
        <li>Za pomocą <b>okienka alert()</b></li>
        <li>Do <b>okienek formularza</b></li>
        <li>Do <b>tabeli</b></li>
    </ul>
    
    <p><b><u>2. Czym jest funkcja w JS?</u></b></p>
    <ul>
        <li>Jest to zbiór zgrupowanych instrukcji, które możemy uruchamiać poprzez podanie ich nazwy.</li>
        <li>Każda funkcja po wywołaniu wykonuje swój wewnętrzny kod.</li>
        <li>Funkcja może mieć argumenty, które są przetwarzane wewnątrz niej, np. <b>suma_kry(a, b)</b>.</li>
        <li>Może (ale nie zawsze) zwrócić wartość przy użyciu słowa kluczowego <b>return</b>.</li>
    </ul>
    
    <p><b><u>3. Omów metody getElementsByName, getElementById, getElementByTagName:</u></b></p>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>Metoda</th>
            <th>Opis</th>
        </tr>
        <tr>
            <td><b>getElementById("id")</b></td>
            <td>Dostęp do elementu o konkretnej wartości atrybutu <b>id</b>.</td>
        </tr>
        <tr>
            <td><b>getElementByTagName("znacznik")</b></td>
            <td>Dostęp do wszystkich elementów o podanym typie znacznika, np. &lt;p&gt; lub &lt;div&gt;.</td>
        </tr>
        <tr>
            <td><b>getElementsByName("nazwa")</b></td>
            <td>Dostęp do wszystkich elementów o konkretnej wartości atrybutu <b>name</b>.</td>
        </tr>
    </table>
    
    <p><b><u>4. Omów właściwości innerHTML, innerText, className:</u></b></p>
    <ul>
        <li><b>innerHTML</b> – umożliwia odczyt, modyfikację, wstawienie lub usunięcie kodu HTML z danego elementu.</li>
        <li><b>innerText</b> – określa ciąg znaków, który zostanie umieszczony w elemencie.</li>
        <li><b>className</b> – pozwala określić klasę CSS używaną do prezentacji elementu.</li>
    </ul>
