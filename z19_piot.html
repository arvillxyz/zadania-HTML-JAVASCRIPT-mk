<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwadrat</title>
</head>
<body>
<script type="text/javascript">
 function pole_piotrowski()
 {
var a_pio = parseFloat(document.getElementById('dlugosc').value);
var b_pio = a_pio * a_pio;
 document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_pio.toFixed(2)+" cm^2";
 }
 function obwod_piotrowski()
 {
var a_pio = parseFloat(document.getElementById('dlugosc').value);
var b_pio = 4 * a_pio;
 document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_pio.toFixed(2)+" cm";
 }
</script>
 <h1>Wszystko o KWADRACIE</h1><br><br>
 Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
 <input type="button" name="pole" value="Oblicz pole" Onclick="pole_piotrowski()"><br><br>
 <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_piotrowski()"><br><br>
 <div style="color:red;font-size:50px;"id="nazwa"></div>
</body>
</html>
